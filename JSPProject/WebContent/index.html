<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP Project</title>
</head>
<body>
    <h3>JSP 맛보기</h3>
    <form action="/JSPProject/example.do"   method="POST">
        <label for="userId">ID</label>
        <input type="text" name="userId" id="userId" size="20"> <br>

        <label for="userPw">PW</label>
        <input type="password" name="userPw" id="userPw" size="20">

        <!-- button 태그의 type 기본값은 submit -->
        <button>로그인</button>
    </form>

    <hr>
    <h3>회원 로그인(JDBC 연동)</h3>

    <form action="/JSPProject/login.do"   method="POST">
        <label for="memberId">ID</label>
        <input type="text" name="memberId" id="memberId" size="20"> <br>

        <label for="memberPw">PW</label>
        <input type="password" name="memberPw" id="memberPw" size="20">

        <button>로그인</button>
    </form>    
</body>
</html>
